<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="tela-inicial" style="display: block;">
        <img src="logoquiz.png" class="logo">
        <br />
        <button class="iniciar">INICIAR</button>
    </div>

    <div class="tela-pergunta" style="display: none;">
        <img src="cerebroquiz.png" class="cerebro">
        <div class="pergunta"></div>
        <button class="botao opcao0"></button>
        <button class="botao opcao1"></button>
        <button class="botao opcao2"></button>
        <button class="botao opcao3"></button>
    </div>

    <div class="tela-acerto" style="display: none;">
        <img src="acerto.jpeg" class="acerto">
    </div>

    <div class="tela-erro" style="display: none;">
        <img src="erro.jpeg" class="errado">
    </div>

    <div class="tela-venceu" style="display: none;">
        <img src="trofeu.jpg" class="trofeu">
        <div class="venceu-msg">Parabéns, você venceu o jogo!</div>
        <button class="iniciar">JOGAR NOVAMENTE</button>
    </div>

    <script src="logica.JS"></script>
</body>
</html>
